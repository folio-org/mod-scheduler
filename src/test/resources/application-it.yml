    spec:
      keycloak-user-id: maximumSize=200,expireAfterWrite=1800s
      system-user-id: maximumSize=200,expireAfterWrite=1800s
      client-secret-key: maximumSize=${CLIENT_SECRET_KEY_CACHE_MAX_SIZE:200},expireAfterWrite=${CLIENT_SECRET_KEY_CACHE_TTL:6000s}

okapi:
  url: http://localhost:9130
  token: test-token

application:
  secret-store:
    type: EPHEMERAL
    ephemeral:
      content:
        folio_master_folio-backend-admin-client: ${KC_ADMIN_CLIENT_SECRET:supersecret}
        folio_test_impersonation-client: impersonation-client-secret
  retry:
    config:
      system-user:
        retry-delay: 100ms
        max-delay: 250ms
        retry-attempts: 5
        retry-multiplier: 1.5
  keycloak:
    admin:
      client-id: folio-backend-admin-client
    tls:
      enabled: true
      trust-store-path: classpath:certificates/test.truststore.jks
      trust-store-password: secretpassword
      trust-store-type: JKS
